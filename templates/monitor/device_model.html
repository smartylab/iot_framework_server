{% load staticfiles %}

{% include 'monitor/template_header.html' %}

<!-- custom css -->
<link rel="stylesheet" type="text/css" href="{% static 'lib/datatable/css/dataTables.bootstrap.css' %}">

{% include 'monitor/template_nav.html' %}

<div class="container">
    <section class="section">
        <div class="row">
            <div class="col-xs-12 col-title">
                <h2 class="text-primary">Device Model</h2>
            </div>
            <div class="col-xs-12 col-table">
                <div class="table-container row">
                    <div class="table-title col-xs-12 col-md-4">Device Model List</div>
                    <table id="dataTable" class="table table-striped table-bordered table-hover display"
                           width="100%"></table>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <a class="btn btn-primary btn-lg btn-block"
                   href="{% url 'monitor:device_model_add' %}" type="button">New Device Model</a>
            </div>
        </div>
    </section>
</div>

{% include 'monitor/template_footer.html' %}

<!-- custom javascript -->
<script src="{% static 'lib/datatable/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'lib/datatable/js/dataTables.bootstrap.js' %}"></script>
<script>
    var dataSet = {{ dt_list | safe }};

    $(document).ready(function () {
        $.LoadingOverlay('show');
        var table = $('#dataTable')
                .DataTable({
                    "fnInitComplete": function(oSettings){
                        $.LoadingOverlay('hide')
                    },
                    data: dataSet,
                    order: [[0, "desc"]],
                    columns: [
                        {title: "Model ID"},
                        {title: "Model Name"},
                        {title: "Network Protocol"}
                    ]
                });
        $('#dataTable tbody').on('click', 'tr', function () {
            $.LoadingOverlay('show');
            var data = table.row(this).data();
            var index_id = data[0];
            location.href = '{% url 'monitor:device_model' %}/detail/' + index_id;
            $.LoadingOverlay('hide');
        });
    });

</script>

</body>
</html>
